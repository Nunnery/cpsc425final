apply from: "javafx.plugin"

sourceCompatibility = 1.8

group = "com.tealcube.java.cnu"
archivesBaseName = "cpsc425finalproject"
version = "0.0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.6.4"
    compile "ch.qos.logback:logback-classic:1.0.1"
    compile "ch.qos.logback:logback-core:1.0.1"
    compile "org.controlsfx:controlsfx:8.20.8"
    compile files("libs/3DViewer.jar")
}